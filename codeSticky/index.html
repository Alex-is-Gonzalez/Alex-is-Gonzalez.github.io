<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="web/icons8-source-code-stickers-32.png" type="image/x-icon">
  <title>Code Sticky</title>
  <link rel="stylesheet" href="./styles.css">

  
  <style>
  </style>
  <script src="ace.js"></script>
  <script src="mode-javascript.js"></script>
  <script src="monokai-css.js"></script>
</head>
<body>
  <div class="clipBoard">
    <img src="./web/icons8-source-code-stickers-32.png" alt="logo">
    <button id="copyButton">Copy Code</button>
    <button id="runButton">Run</button>
    <button id="clearButton">Clear</button> 
  </div>

  <div class="container">
    <div id="terminal"></div> 
    <div id="outputContainer">
      <div id="outputHeader">
        <span style="padding-left: 2%;">Output:</span>
        <button id="clearOutputButton" class="consoleButton">Clear</button>
      </div>
      <div id="outputContent"></div>
    </div>
    
  </div>  
  <script src="index.js"></script>
  <footer id="main-footer" class="grid">
 
  <div> 
      <span> Engineered By </span>   
       <a href="https://github.com/Alex-is-Gonzalez/chromeExtension">   
        <img class='contact' src="../GitHub.png" />
       </a>
    </div>
    
  
    
  </footer> 
</body>
</html>
